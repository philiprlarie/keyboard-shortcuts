<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shortcuts</title>
  </head>
  <body>
    <h1>Built-in Chrome Shortcuts</h1>
    <h2>Tab Management</h2>
    <ul>
      <li> <code>⌘T</code> - open new tab </li>
      <li><code>⌘W</code> - close current tab</li>
      <li><code>⌘1</code>, <code>⌘2</code>… - Go to first tab, second tab, etc.</li>
      <li><code> ^tab, ⇧^tab</code> - cycle tabs forward/backward</li>
    </ul>

    <h2>History</h2>
    <ul>
      <li><code>⌘[</code> - go back in history</li>
      <li><code>⌘]</code> - go forward in history</li>
    </ul>

    <h2>Miscellaneous</h2>
    <ul>
      <li><code>⌘L</code> - focus on URL bar</li>
    </ul>
  </body>
</html>
